name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: bypass-app/bypass-apk
        run: flutter pub get

      - name: Analyze code
        working-directory: bypass-app/bypass-apk
        run: flutter analyze

      - name: Build APK
        working-directory: bypass-app/bypass-apk
        run: flutter build apk --release --split-per-abi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bypass-1236-apk
          path: |
            bypass-app/bypass-apk/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            bypass-app/bypass-apk/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            bypass-app/bypass-apk/build/app/outputs/flutter-apk/app-x86_64-release.apk
          retention-days: 30

      - name: Create Release Info
        working-directory: bypass-app/bypass-apk
        run: |
          echo "# BYPASS-1236 Build Info" > build-info.txt
          echo "Build Date: $(date)" >> build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt
          echo "" >> build-info.txt
          echo "## APK Files:" >> build-info.txt
          ls -lh build/app/outputs/flutter-apk/*.apk >> build-info.txt

      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: bypass-app/bypass-apk/build-info.txt
          retention-days: 30
